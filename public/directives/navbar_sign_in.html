<form class="navbar-form navbar-right form-group">
  <input type="text" 
         placeholder="Email" 
         class="form-control" 
         ng-model='credentials.email' 
         required 
         ng-pattern="/^[-a-z0-9~!$%^&*_=+}{\'?]+(\.[-a-z0-9~!$%^&*_=+}{\'?]+)*@([a-z0-9_][-a-z0-9_]*(\.[-a-z0-9_]+)*\.(aero|arpa|biz|com|coop|edu|gov|info|int|mil|museum|name|net|org|pro|travel|mobi|[a-z][a-z])|([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}))(:[0-9]{1,5})?$/i">
  <input type="password" 
         placeholder="Password" 
         class="form-control" 
         ng-model='credentials.password' 
         required ng-minlength="8" ng-maxlength="20">
  <button type="submit" class="btn btn-success" ng-click='signIn(credentials)'>Sign in</button>
  <button class="btn btn-info" ui-sref="home.signup">Sign Up</button>
</form>
