boards
<div class="panel">
  <div class="panel-heading">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        BOARDS
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li ng-repeat="board in boards |orderBy:'-created_at'">
          <a ui-sref="lists({id: board.id})">{{board.name}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <a class ="col-sm-3 djello-board" 
         ng-repeat="board in boards |orderBy:'-created_at'" 
         ui-sref="lists({id: board.id})">
        <!-- <ul>
          <li>Name: {{board.name}} Index: {{$index}} ID: {{board.id}}</li>
          <li><a ui-sref="lists({id: board.id})">Go to Board</a></li>
          <li><a href="">Edit</a></li>
          <li><a href="" ng-click="remove(board)">Delete</a></li>
        </ul> -->
        <div class="col-sm-1 pull-right">
          <span class="" ng-click="remove(board)">&times</span>
        </div>
        <div class="col-sm-11">
          <p>{{board.name}}</p>
        </div>
      </a>

      <div class="col-sm-3 djello-board">
        <div class="input-group">
          <br>
          <input type="text" class="form-control" placeholder="Name" ng-model='board.name'>
          <br>
          <button class="btn btn-primary" ng-click="createBoard()">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
